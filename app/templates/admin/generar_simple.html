<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Hojas de Respuestas</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 32px;
        }
        
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            border-bottom: 2px solid #ddd;
        }
        
        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-weight: 600;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .alert {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
        }
        
        .alert-info {
            background: #e3f2fd;
            color: #1976d2;
            border-left: 4px solid #1976d2;
        }
        
        .alert-success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #2e7d32;
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .result {
            padding: 24px;
            border-radius: 8px;
            margin-top: 24px;
        }
        
        .result.success {
            background: #e8f5e9;
            border-left: 4px solid #2e7d32;
        }
        
        .result.error {
            background: #ffebee;
            border-left: 4px solid #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ Generar Hojas de Respuestas</h1>
        <p class="subtitle">Sistema de generaci√≥n de hojas para examen</p>
        
        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="cambiarTab('postulantes')">
                üë• Para Postulantes
            </button>
            <button class="tab" onclick="cambiarTab('genericas')">
                üìã Hojas Gen√©ricas
            </button>
        </div>
        
        <!-- TAB 1: POSTULANTES -->
        <div id="tab-postulantes" class="tab-content active">
            <div class="alert alert-info">
                <strong>‚ÑπÔ∏è Informaci√≥n:</strong><br>
                Se generar√° una hoja para cada postulante registrado.
            </div>
            
            <form onsubmit="generarHojasPostulantes(event)">
                <div class="form-group">
                    <label for="proceso-postulantes">Proceso de Admisi√≥n:</label>
                    <select 
                        id="proceso-postulantes" 
                        name="proceso" 
                        required
                        onchange="actualizarTotalPostulantes()"
                    >
                        {% for proceso, total in totales_por_proceso.items() %}
                        <option value="{{ proceso }}">
                            {{ proceso }} ({{ total }} postulantes)
                        </option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="alert alert-success" id="info-total-postulantes">
                    <strong>üìä Total a generar:</strong> 
                    <span id="total-postulantes">-</span> hojas
                </div>
                
                <button type="submit" id="btn-postulantes">
                    üöÄ Generar Hojas para Todos los Postulantes
                </button>
            </form>
        </div>
        
        <!-- TAB 2: GEN√âRICAS -->
        <div id="tab-genericas" class="tab-content">
            <div class="alert alert-info">
                <strong>‚ÑπÔ∏è Informaci√≥n:</strong><br>
                Genera hojas sin postulante asignado. El DNI se escribir√° a mano.
            </div>
            
            <form onsubmit="generarHojasGenericas(event)">
                <div class="form-group">
                    <label for="proceso-genericas">Proceso de Admisi√≥n:</label>
                    <input 
                        type="text" 
                        id="proceso-genericas" 
                        name="proceso" 
                        value="2025-2"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="cantidad">Cantidad de hojas (1-500):</label>
                    <input 
                        type="number" 
                        id="cantidad" 
                        name="cantidad" 
                        value="5"
                        min="1"
                        max="500"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="descripcion">Descripci√≥n (opcional):</label>
                    <textarea 
                        id="descripcion" 
                        name="descripcion"
                        placeholder="Examen de Admisi√≥n"
                    ></textarea>
                </div>
                
                <button type="submit" id="btn-genericas">
                    üöÄ Generar y Descargar ZIP
                </button>
            </form>
        </div>
        
        <!-- Resultado -->
        <div id="resultado" class="result" style="display: none;"></div>
    </div>
    
    <script>
        const totalesPorProceso = {{ totales_por_proceso | tojson }};
        
        // Cambiar entre tabs
        function cambiarTab(nombre) {
            // Ocultar todos
            document.querySelectorAll('.tab-content').forEach(t => {
                t.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(t => {
                t.classList.remove('active');
            });
            
            // Mostrar seleccionado
            document.getElementById(`tab-${nombre}`).classList.add('active');
            event.target.classList.add('active');
            
            // Ocultar resultado
            document.getElementById('resultado').style.display = 'none';
        }
        
        // Actualizar total de postulantes
        function actualizarTotalPostulantes() {
            const proceso = document.getElementById('proceso-postulantes').value;
            const total = totalesPorProceso[proceso] || 0;
            document.getElementById('total-postulantes').textContent = total;
        }
        
        // Inicializar
        window.addEventListener('DOMContentLoaded', actualizarTotalPostulantes);
        
        // Generar hojas para postulantes
        async function generarHojasPostulantes(event) {
            event.preventDefault();
            
            const proceso = document.getElementById('proceso-postulantes').value;
            const total = totalesPorProceso[proceso] || 0;
            
            if (total === 0) {
                alert('No hay postulantes en este proceso');
                return;
            }
            
            if (!confirm(`¬øGenerar ${total} hojas para todos los postulantes del proceso ${proceso}?`)) {
                return;
            }
            
            await generarHojas('postulantes', {
                proceso_admision: proceso,
                cantidad_hojas: total,
                descripcion: 'Examen de Admisi√≥n',
                tipo_generacion: 'postulantes'
            }, 'btn-postulantes');
        }
        
        // Generar hojas gen√©ricas
        async function generarHojasGenericas(event) {
            event.preventDefault();
            
            const form = event.target;
            const cantidad = parseInt(form.cantidad.value);
            
            if (cantidad <= 0 || cantidad > 500) {
                alert('Cantidad debe estar entre 1 y 500');
                return;
            }
            
            if (!confirm(`¬øGenerar ${cantidad} hojas gen√©ricas?`)) {
                return;
            }
            
            await generarHojas('genericas', {
                proceso_admision: form.proceso.value,
                cantidad_hojas: cantidad,
                descripcion: form.descripcion.value || 'Examen de Admisi√≥n',
                tipo_generacion: 'generica'
            }, 'btn-genericas');
        }
        
        // Funci√≥n com√∫n de generaci√≥n
        async function generarHojas(tipo, data, btnId) {
            const btn = document.getElementById(btnId);
            const resultado = document.getElementById('resultado');
            
            btn.disabled = true;
            btn.textContent = '‚è≥ Generando... (puede tardar varios minutos)';
            resultado.style.display = 'none';
            
            try {
                const response = await fetch('/api/generar-hojas-genericas', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Error al generar hojas');
                }
                
                // Descargar ZIP
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `hojas_${tipo}_${data.proceso_admision}_${Date.now()}.zip`;
                a.click();
                
                // √âxito
                resultado.className = 'result success';
                resultado.style.display = 'block';
                resultado.innerHTML = `
                    <h3>‚úÖ ¬°Hojas generadas correctamente!</h3>
                    <p><strong>Total:</strong> ${data.cantidad_hojas} hojas</p>
                    <p><strong>Tipo:</strong> ${tipo === 'postulantes' ? 'Para postulantes' : 'Gen√©ricas'}</p>
                    <p><strong>Archivo descargado autom√°ticamente</strong></p>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                resultado.className = 'result error';
                resultado.style.display = 'block';
                resultado.innerHTML = `
                    <h3>‚ùå Error</h3>
                    <p>${error.message}</p>
                `;
            } finally {
                btn.disabled = false;
                btn.textContent = tipo === 'postulantes' 
                    ? 'üöÄ Generar Hojas para Todos los Postulantes'
                    : 'üöÄ Generar y Descargar ZIP';
            }
        }
    </script>
</body>
</html>
